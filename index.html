<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<script
			src="app.js"
			defer
		></script>
		<title>Feedback design UI</title>
	</head>
	<body>
		<div class="container">
			<div class="vote-container active">
				<p>How satisfied are you with our customer support performance</p>
				<div class="smiles">
					<span class="unhappy"><i class="fas fa-grin"></i> </span>
					<span class="neutral"><i class="fas fa-meh"></i></span>
					<span class="satisfied"><i class="fas fa-smile"></i></span>
				</div>
				<button class="send">Send data</button>
			</div>

			<div class="message"></div>
		</div>
	</body>
</html>
